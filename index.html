<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>JS Quiz</title>
</head>
<body>
    <h1 class="quizTitle" id="quizTitle"> Javascript Code Quiz
        <br>
    </h1>
    <div class="rules">
        Click the answers to following code-related questions within the time limit.<br>
        Keep in mind that incorrect answers will penalize your score/time <br>
        by ten seconds!
    </div>
    <br><br>
    <div class="timer"> Your Score: <br><span id="time">1:00</span></div>

    <div id="container" class="container">
        <button id="startQuiz">Start Quiz</button> 
        <div class="question-container">
            <div id="question"></div>
                <ol>
                    <li class="answer" id="answer1"></li>
                    <li class="answer" id="answer2"></li>
                    <li class="answer" id="answer3"></li>
                    <li class="answer" id="answer4"></li>
                </ol>    
            <div id="correct"></div>
        </div>
    </div>

<script src = "script1.js"></script>
</body>
</html>
